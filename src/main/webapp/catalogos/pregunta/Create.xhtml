<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resourcesBundle.CreatePreguntaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resourcesBundle.CreatePreguntaLabel_pkPregunta}" for="pkPregunta" />
                    <h:inputText id="pkPregunta" value="#{preguntaController.selected.pkPregunta}" title="#{resourcesBundle.CreatePreguntaTitle_pkPregunta}" required="true" requiredMessage="#{resourcesBundle.CreatePreguntaRequiredMessage_pkPregunta}"/>
                    <h:outputLabel value="#{resourcesBundle.CreatePreguntaLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{preguntaController.selected.codigo}" title="#{resourcesBundle.CreatePreguntaTitle_codigo}" required="true" requiredMessage="#{resourcesBundle.CreatePreguntaRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{resourcesBundle.CreatePreguntaLabel_pregunta}" for="pregunta" />
                    <h:inputText id="pregunta" value="#{preguntaController.selected.pregunta}" title="#{resourcesBundle.CreatePreguntaTitle_pregunta}" required="true" requiredMessage="#{resourcesBundle.CreatePreguntaRequiredMessage_pregunta}"/>
                    <h:outputLabel value="#{resourcesBundle.CreatePreguntaLabel_fkEncuesta}" for="fkEncuesta" />
                    <h:selectOneMenu id="fkEncuesta" value="#{preguntaController.selected.fkEncuesta}" title="#{resourcesBundle.CreatePreguntaTitle_fkEncuesta}" required="true" requiredMessage="#{resourcesBundle.CreatePreguntaRequiredMessage_fkEncuesta}">
                        <f:selectItems value="#{encuestaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{preguntaController.create}" value="#{resourcesBundle.CreatePreguntaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{preguntaController.prepareList}" value="#{resourcesBundle.CreatePreguntaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resourcesBundle.CreatePreguntaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
