<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resourcesBundle.EditPreguntaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resourcesBundle.EditPreguntaLabel_pkPregunta}" for="pkPregunta" />
                    <h:inputText id="pkPregunta" value="#{preguntaController.selected.pkPregunta}" title="#{resourcesBundle.EditPreguntaTitle_pkPregunta}" required="true" requiredMessage="#{resourcesBundle.EditPreguntaRequiredMessage_pkPregunta}"/>
                    <h:outputLabel value="#{resourcesBundle.EditPreguntaLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{preguntaController.selected.codigo}" title="#{resourcesBundle.EditPreguntaTitle_codigo}" required="true" requiredMessage="#{resourcesBundle.EditPreguntaRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{resourcesBundle.EditPreguntaLabel_pregunta}" for="pregunta" />
                    <h:inputText id="pregunta" value="#{preguntaController.selected.pregunta}" title="#{resourcesBundle.EditPreguntaTitle_pregunta}" required="true" requiredMessage="#{resourcesBundle.EditPreguntaRequiredMessage_pregunta}"/>
                    <h:outputLabel value="#{resourcesBundle.EditPreguntaLabel_fkEncuesta}" for="fkEncuesta" />
                    <h:selectOneMenu id="fkEncuesta" value="#{preguntaController.selected.fkEncuesta}" title="#{resourcesBundle.EditPreguntaTitle_fkEncuesta}" required="true" requiredMessage="#{resourcesBundle.EditPreguntaRequiredMessage_fkEncuesta}">
                        <f:selectItems value="#{encuestaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{preguntaController.update}" value="#{resourcesBundle.EditPreguntaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{resourcesBundle.EditPreguntaViewLink}"/>
                <br />
                <h:commandLink action="#{preguntaController.prepareList}" value="#{resourcesBundle.EditPreguntaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resourcesBundle.EditPreguntaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
