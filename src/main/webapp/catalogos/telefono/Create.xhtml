<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resourcesBundle.CreateTelefonoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resourcesBundle.CreateTelefonoLabel_pkTelefono}" for="pkTelefono" />
                    <h:inputText id="pkTelefono" value="#{telefonoController.selected.pkTelefono}" title="#{resourcesBundle.CreateTelefonoTitle_pkTelefono}" required="true" requiredMessage="#{resourcesBundle.CreateTelefonoRequiredMessage_pkTelefono}"/>
                    <h:outputLabel value="#{resourcesBundle.CreateTelefonoLabel_numero}" for="numero" />
                    <h:inputText id="numero" value="#{telefonoController.selected.numero}" title="#{resourcesBundle.CreateTelefonoTitle_numero}" required="true" requiredMessage="#{resourcesBundle.CreateTelefonoRequiredMessage_numero}"/>
                    <h:outputLabel value="#{resourcesBundle.CreateTelefonoLabel_fkPersona}" for="fkPersona" />
                    <h:selectOneMenu id="fkPersona" value="#{telefonoController.selected.fkPersona}" title="#{resourcesBundle.CreateTelefonoTitle_fkPersona}" required="true" requiredMessage="#{resourcesBundle.CreateTelefonoRequiredMessage_fkPersona}">
                        <f:selectItems value="#{personaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resourcesBundle.CreateTelefonoLabel_fkTipotelefono}" for="fkTipotelefono" />
                    <h:selectOneMenu id="fkTipotelefono" value="#{telefonoController.selected.fkTipotelefono}" title="#{resourcesBundle.CreateTelefonoTitle_fkTipotelefono}" required="true" requiredMessage="#{resourcesBundle.CreateTelefonoRequiredMessage_fkTipotelefono}">
                        <f:selectItems value="#{tipotelefonoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{telefonoController.create}" value="#{resourcesBundle.CreateTelefonoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{telefonoController.prepareList}" value="#{resourcesBundle.CreateTelefonoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resourcesBundle.CreateTelefonoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
