<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resourcesBundle.ListPersonaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{resourcesBundle.ListPersonaEmpty}" rendered="#{personaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{personaController.items.rowCount > 0}">
                    <h:outputText value="#{personaController.pagination.pageFirstItem + 1}..#{personaController.pagination.pageLastItem + 1}/#{personaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{personaController.previous}" value="#{resourcesBundle.Previous} #{personaController.pagination.pageSize}" rendered="#{personaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{personaController.next}" value="#{resourcesBundle.Next} #{personaController.pagination.pageSize}" rendered="#{personaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{personaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resourcesBundle.ListPersonaTitle_pkPersona}"/>
                            </f:facet>
                            <h:outputText value="#{item.pkPersona}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resourcesBundle.ListPersonaTitle_identificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.identificacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resourcesBundle.ListPersonaTitle_nombres}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombres}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resourcesBundle.ListPersonaTitle_apellidos}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resourcesBundle.ListPersonaTitle_fechanacimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechanacimiento}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resourcesBundle.ListPersonaTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resourcesBundle.ListPersonaTitle_correo}"/>
                            </f:facet>
                            <h:outputText value="#{item.correo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resourcesBundle.ListPersonaTitle_fkEstadocivil}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkEstadocivil}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resourcesBundle.ListPersonaTitle_fkGenero}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkGenero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resourcesBundle.ListPersonaTitle_fkMunicipioorigen}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkMunicipioorigen}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resourcesBundle.ListPersonaTitle_fkTipoidentificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkTipoidentificacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{personaController.prepareView}" value="#{resourcesBundle.ListPersonaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{personaController.prepareEdit}" value="#{resourcesBundle.ListPersonaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{personaController.destroy}" value="#{resourcesBundle.ListPersonaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{personaController.prepareCreate}" value="#{resourcesBundle.ListPersonaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resourcesBundle.ListPersonaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
