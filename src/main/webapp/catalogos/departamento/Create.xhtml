<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resourcesBundle.CreateDepartamentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resourcesBundle.CreateDepartamentoLabel_pkDepartamento}" for="pkDepartamento" />
                    <h:inputText id="pkDepartamento" value="#{departamentoController.selected.pkDepartamento}" title="#{resourcesBundle.CreateDepartamentoTitle_pkDepartamento}" required="true" requiredMessage="#{resourcesBundle.CreateDepartamentoRequiredMessage_pkDepartamento}"/>
                    <h:outputLabel value="#{resourcesBundle.CreateDepartamentoLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{departamentoController.selected.codigo}" title="#{resourcesBundle.CreateDepartamentoTitle_codigo}" required="true" requiredMessage="#{resourcesBundle.CreateDepartamentoRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{resourcesBundle.CreateDepartamentoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{departamentoController.selected.nombre}" title="#{resourcesBundle.CreateDepartamentoTitle_nombre}" required="true" requiredMessage="#{resourcesBundle.CreateDepartamentoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{resourcesBundle.CreateDepartamentoLabel_fkPais}" for="fkPais" />
                    <h:selectOneMenu id="fkPais" value="#{departamentoController.selected.fkPais}" title="#{resourcesBundle.CreateDepartamentoTitle_fkPais}" required="true" requiredMessage="#{resourcesBundle.CreateDepartamentoRequiredMessage_fkPais}">
                        <f:selectItems value="#{paisController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{departamentoController.create}" value="#{resourcesBundle.CreateDepartamentoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{departamentoController.prepareList}" value="#{resourcesBundle.CreateDepartamentoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resourcesBundle.CreateDepartamentoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
