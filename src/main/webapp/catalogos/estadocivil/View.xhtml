<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resourcesBundle.ViewEstadocivilTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resourcesBundle.ViewEstadocivilLabel_pkEstadocivil}"/>
                    <h:outputText value="#{estadocivilController.selected.pkEstadocivil}" title="#{resourcesBundle.ViewEstadocivilTitle_pkEstadocivil}"/>
                    <h:outputText value="#{resourcesBundle.ViewEstadocivilLabel_codigo}"/>
                    <h:outputText value="#{estadocivilController.selected.codigo}" title="#{resourcesBundle.ViewEstadocivilTitle_codigo}"/>
                    <h:outputText value="#{resourcesBundle.ViewEstadocivilLabel_descripcion}"/>
                    <h:outputText value="#{estadocivilController.selected.descripcion}" title="#{resourcesBundle.ViewEstadocivilTitle_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estadocivilController.destroyAndView}" value="#{resourcesBundle.ViewEstadocivilDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resourcesBundle.ViewEstadocivilEditLink}"/>
                <br />
                <h:commandLink action="#{estadocivilController.prepareCreate}" value="#{resourcesBundle.ViewEstadocivilCreateLink}" />
                <br />
                <h:commandLink action="#{estadocivilController.prepareList}" value="#{resourcesBundle.ViewEstadocivilShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resourcesBundle.ViewEstadocivilIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
