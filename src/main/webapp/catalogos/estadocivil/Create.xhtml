<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resourcesBundle.CreateEstadocivilTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resourcesBundle.CreateEstadocivilLabel_pkEstadocivil}" for="pkEstadocivil" />
                    <h:inputText id="pkEstadocivil" value="#{estadocivilController.selected.pkEstadocivil}" title="#{resourcesBundle.CreateEstadocivilTitle_pkEstadocivil}" required="true" requiredMessage="#{resourcesBundle.CreateEstadocivilRequiredMessage_pkEstadocivil}"/>
                    <h:outputLabel value="#{resourcesBundle.CreateEstadocivilLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{estadocivilController.selected.codigo}" title="#{resourcesBundle.CreateEstadocivilTitle_codigo}" required="true" requiredMessage="#{resourcesBundle.CreateEstadocivilRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{resourcesBundle.CreateEstadocivilLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{estadocivilController.selected.descripcion}" title="#{resourcesBundle.CreateEstadocivilTitle_descripcion}" required="true" requiredMessage="#{resourcesBundle.CreateEstadocivilRequiredMessage_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estadocivilController.create}" value="#{resourcesBundle.CreateEstadocivilSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{estadocivilController.prepareList}" value="#{resourcesBundle.CreateEstadocivilShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resourcesBundle.CreateEstadocivilIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
