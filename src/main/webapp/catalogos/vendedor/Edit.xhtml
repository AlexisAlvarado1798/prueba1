<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resourcesBundle.EditVendedorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resourcesBundle.EditVendedorLabel_pkVendedor}" for="pkVendedor" />
                    <h:inputText id="pkVendedor" value="#{vendedorController.selected.pkVendedor}" title="#{resourcesBundle.EditVendedorTitle_pkVendedor}" required="true" requiredMessage="#{resourcesBundle.EditVendedorRequiredMessage_pkVendedor}"/>
                    <h:outputLabel value="#{resourcesBundle.EditVendedorLabel_fkPersona}" for="fkPersona" />
                    <h:selectOneMenu id="fkPersona" value="#{vendedorController.selected.fkPersona}" title="#{resourcesBundle.EditVendedorTitle_fkPersona}" required="true" requiredMessage="#{resourcesBundle.EditVendedorRequiredMessage_fkPersona}">
                        <f:selectItems value="#{personaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{vendedorController.update}" value="#{resourcesBundle.EditVendedorSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{resourcesBundle.EditVendedorViewLink}"/>
                <br />
                <h:commandLink action="#{vendedorController.prepareList}" value="#{resourcesBundle.EditVendedorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resourcesBundle.EditVendedorIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
