<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resourcesBundle.ViewVentaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resourcesBundle.ViewVentaLabel_pkVenta}"/>
                    <h:outputText value="#{ventaController.selected.pkVenta}" title="#{resourcesBundle.ViewVentaTitle_pkVenta}"/>
                    <h:outputText value="#{resourcesBundle.ViewVentaLabel_fecha}"/>
                    <h:outputText value="#{ventaController.selected.fecha}" title="#{resourcesBundle.ViewVentaTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{resourcesBundle.ViewVentaLabel_preciototal}"/>
                    <h:outputText value="#{ventaController.selected.preciototal}" title="#{resourcesBundle.ViewVentaTitle_preciototal}"/>
                    <h:outputText value="#{resourcesBundle.ViewVentaLabel_codigo}"/>
                    <h:outputText value="#{ventaController.selected.codigo}" title="#{resourcesBundle.ViewVentaTitle_codigo}"/>
                    <h:outputText value="#{resourcesBundle.ViewVentaLabel_fkCliente}"/>
                    <h:outputText value="#{ventaController.selected.fkCliente}" title="#{resourcesBundle.ViewVentaTitle_fkCliente}"/>
                    <h:outputText value="#{resourcesBundle.ViewVentaLabel_fkVendedor}"/>
                    <h:outputText value="#{ventaController.selected.fkVendedor}" title="#{resourcesBundle.ViewVentaTitle_fkVendedor}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ventaController.destroyAndView}" value="#{resourcesBundle.ViewVentaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resourcesBundle.ViewVentaEditLink}"/>
                <br />
                <h:commandLink action="#{ventaController.prepareCreate}" value="#{resourcesBundle.ViewVentaCreateLink}" />
                <br />
                <h:commandLink action="#{ventaController.prepareList}" value="#{resourcesBundle.ViewVentaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resourcesBundle.ViewVentaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
