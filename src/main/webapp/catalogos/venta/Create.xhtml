<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resourcesBundle.CreateVentaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resourcesBundle.CreateVentaLabel_pkVenta}" for="pkVenta" />
                    <h:inputText id="pkVenta" value="#{ventaController.selected.pkVenta}" title="#{resourcesBundle.CreateVentaTitle_pkVenta}" required="true" requiredMessage="#{resourcesBundle.CreateVentaRequiredMessage_pkVenta}"/>
                    <h:outputLabel value="#{resourcesBundle.CreateVentaLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{ventaController.selected.fecha}" title="#{resourcesBundle.CreateVentaTitle_fecha}" required="true" requiredMessage="#{resourcesBundle.CreateVentaRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{resourcesBundle.CreateVentaLabel_preciototal}" for="preciototal" />
                    <h:inputText id="preciototal" value="#{ventaController.selected.preciototal}" title="#{resourcesBundle.CreateVentaTitle_preciototal}" required="true" requiredMessage="#{resourcesBundle.CreateVentaRequiredMessage_preciototal}"/>
                    <h:outputLabel value="#{resourcesBundle.CreateVentaLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{ventaController.selected.codigo}" title="#{resourcesBundle.CreateVentaTitle_codigo}" required="true" requiredMessage="#{resourcesBundle.CreateVentaRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{resourcesBundle.CreateVentaLabel_fkCliente}" for="fkCliente" />
                    <h:selectOneMenu id="fkCliente" value="#{ventaController.selected.fkCliente}" title="#{resourcesBundle.CreateVentaTitle_fkCliente}" required="true" requiredMessage="#{resourcesBundle.CreateVentaRequiredMessage_fkCliente}">
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{resourcesBundle.CreateVentaLabel_fkVendedor}" for="fkVendedor" />
                    <h:selectOneMenu id="fkVendedor" value="#{ventaController.selected.fkVendedor}" title="#{resourcesBundle.CreateVentaTitle_fkVendedor}" required="true" requiredMessage="#{resourcesBundle.CreateVentaRequiredMessage_fkVendedor}">
                        <f:selectItems value="#{vendedorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ventaController.create}" value="#{resourcesBundle.CreateVentaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ventaController.prepareList}" value="#{resourcesBundle.CreateVentaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resourcesBundle.CreateVentaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
