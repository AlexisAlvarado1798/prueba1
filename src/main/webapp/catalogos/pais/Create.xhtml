<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resourcesBundle.CreatePaisTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resourcesBundle.CreatePaisLabel_pkPais}" for="pkPais" />
                    <h:inputText id="pkPais" value="#{paisController.selected.pkPais}" title="#{resourcesBundle.CreatePaisTitle_pkPais}" required="true" requiredMessage="#{resourcesBundle.CreatePaisRequiredMessage_pkPais}"/>
                    <h:outputLabel value="#{resourcesBundle.CreatePaisLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{paisController.selected.codigo}" title="#{resourcesBundle.CreatePaisTitle_codigo}" required="true" requiredMessage="#{resourcesBundle.CreatePaisRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{resourcesBundle.CreatePaisLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{paisController.selected.nombre}" title="#{resourcesBundle.CreatePaisTitle_nombre}" required="true" requiredMessage="#{resourcesBundle.CreatePaisRequiredMessage_nombre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{paisController.create}" value="#{resourcesBundle.CreatePaisSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{paisController.prepareList}" value="#{resourcesBundle.CreatePaisShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resourcesBundle.CreatePaisIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
