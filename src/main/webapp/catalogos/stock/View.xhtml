<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resourcesBundle.ViewStockTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resourcesBundle.ViewStockLabel_pkStock}"/>
                    <h:outputText value="#{stockController.selected.pkStock}" title="#{resourcesBundle.ViewStockTitle_pkStock}"/>
                    <h:outputText value="#{resourcesBundle.ViewStockLabel_cantidad}"/>
                    <h:outputText value="#{stockController.selected.cantidad}" title="#{resourcesBundle.ViewStockTitle_cantidad}"/>
                    <h:outputText value="#{resourcesBundle.ViewStockLabel_precioUnitario}"/>
                    <h:outputText value="#{stockController.selected.precioUnitario}" title="#{resourcesBundle.ViewStockTitle_precioUnitario}"/>
                    <h:outputText value="#{resourcesBundle.ViewStockLabel_codigo}"/>
                    <h:outputText value="#{stockController.selected.codigo}" title="#{resourcesBundle.ViewStockTitle_codigo}"/>
                    <h:outputText value="#{resourcesBundle.ViewStockLabel_fecha}"/>
                    <h:outputText value="#{stockController.selected.fecha}" title="#{resourcesBundle.ViewStockTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{resourcesBundle.ViewStockLabel_fkProducto}"/>
                    <h:outputText value="#{stockController.selected.fkProducto}" title="#{resourcesBundle.ViewStockTitle_fkProducto}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{stockController.destroyAndView}" value="#{resourcesBundle.ViewStockDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resourcesBundle.ViewStockEditLink}"/>
                <br />
                <h:commandLink action="#{stockController.prepareCreate}" value="#{resourcesBundle.ViewStockCreateLink}" />
                <br />
                <h:commandLink action="#{stockController.prepareList}" value="#{resourcesBundle.ViewStockShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resourcesBundle.ViewStockIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
