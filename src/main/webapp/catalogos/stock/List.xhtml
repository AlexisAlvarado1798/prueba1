<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resourcesBundle.ListStockTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{resourcesBundle.ListStockEmpty}" rendered="#{stockController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{stockController.items.rowCount > 0}">
                    <h:outputText value="#{stockController.pagination.pageFirstItem + 1}..#{stockController.pagination.pageLastItem + 1}/#{stockController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{stockController.previous}" value="#{resourcesBundle.Previous} #{stockController.pagination.pageSize}" rendered="#{stockController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{stockController.next}" value="#{resourcesBundle.Next} #{stockController.pagination.pageSize}" rendered="#{stockController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{stockController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resourcesBundle.ListStockTitle_pkStock}"/>
                            </f:facet>
                            <h:outputText value="#{item.pkStock}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resourcesBundle.ListStockTitle_cantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resourcesBundle.ListStockTitle_precioUnitario}"/>
                            </f:facet>
                            <h:outputText value="#{item.precioUnitario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resourcesBundle.ListStockTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resourcesBundle.ListStockTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resourcesBundle.ListStockTitle_fkProducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkProducto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{stockController.prepareView}" value="#{resourcesBundle.ListStockViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{stockController.prepareEdit}" value="#{resourcesBundle.ListStockEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{stockController.destroy}" value="#{resourcesBundle.ListStockDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{stockController.prepareCreate}" value="#{resourcesBundle.ListStockCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resourcesBundle.ListStockIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
