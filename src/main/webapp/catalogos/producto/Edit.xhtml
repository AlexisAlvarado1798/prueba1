<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resourcesBundle.EditProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resourcesBundle.EditProductoLabel_pkProducto}" for="pkProducto" />
                    <h:inputText id="pkProducto" value="#{productoController.selected.pkProducto}" title="#{resourcesBundle.EditProductoTitle_pkProducto}" required="true" requiredMessage="#{resourcesBundle.EditProductoRequiredMessage_pkProducto}"/>
                    <h:outputLabel value="#{resourcesBundle.EditProductoLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{productoController.selected.codigo}" title="#{resourcesBundle.EditProductoTitle_codigo}" required="true" requiredMessage="#{resourcesBundle.EditProductoRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{resourcesBundle.EditProductoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{productoController.selected.nombre}" title="#{resourcesBundle.EditProductoTitle_nombre}" required="true" requiredMessage="#{resourcesBundle.EditProductoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{resourcesBundle.EditProductoLabel_fkTipoproducto}" for="fkTipoproducto" />
                    <h:selectOneMenu id="fkTipoproducto" value="#{productoController.selected.fkTipoproducto}" title="#{resourcesBundle.EditProductoTitle_fkTipoproducto}" required="true" requiredMessage="#{resourcesBundle.EditProductoRequiredMessage_fkTipoproducto}">
                        <f:selectItems value="#{tipoProductoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{productoController.update}" value="#{resourcesBundle.EditProductoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{resourcesBundle.EditProductoViewLink}"/>
                <br />
                <h:commandLink action="#{productoController.prepareList}" value="#{resourcesBundle.EditProductoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resourcesBundle.EditProductoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
