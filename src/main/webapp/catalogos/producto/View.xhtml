<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resourcesBundle.ViewProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resourcesBundle.ViewProductoLabel_pkProducto}"/>
                    <h:outputText value="#{productoController.selected.pkProducto}" title="#{resourcesBundle.ViewProductoTitle_pkProducto}"/>
                    <h:outputText value="#{resourcesBundle.ViewProductoLabel_codigo}"/>
                    <h:outputText value="#{productoController.selected.codigo}" title="#{resourcesBundle.ViewProductoTitle_codigo}"/>
                    <h:outputText value="#{resourcesBundle.ViewProductoLabel_nombre}"/>
                    <h:outputText value="#{productoController.selected.nombre}" title="#{resourcesBundle.ViewProductoTitle_nombre}"/>
                    <h:outputText value="#{resourcesBundle.ViewProductoLabel_fkTipoproducto}"/>
                    <h:outputText value="#{productoController.selected.fkTipoproducto}" title="#{resourcesBundle.ViewProductoTitle_fkTipoproducto}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productoController.destroyAndView}" value="#{resourcesBundle.ViewProductoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resourcesBundle.ViewProductoEditLink}"/>
                <br />
                <h:commandLink action="#{productoController.prepareCreate}" value="#{resourcesBundle.ViewProductoCreateLink}" />
                <br />
                <h:commandLink action="#{productoController.prepareList}" value="#{resourcesBundle.ViewProductoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resourcesBundle.ViewProductoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
