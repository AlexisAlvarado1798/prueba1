<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resourcesBundle.ViewEncuestaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resourcesBundle.ViewEncuestaLabel_pkEncuesta}"/>
                    <h:outputText value="#{encuestaController.selected.pkEncuesta}" title="#{resourcesBundle.ViewEncuestaTitle_pkEncuesta}"/>
                    <h:outputText value="#{resourcesBundle.ViewEncuestaLabel_codigoencuesta}"/>
                    <h:outputText value="#{encuestaController.selected.codigoencuesta}" title="#{resourcesBundle.ViewEncuestaTitle_codigoencuesta}"/>
                    <h:outputText value="#{resourcesBundle.ViewEncuestaLabel_fechaInicio}"/>
                    <h:outputText value="#{encuestaController.selected.fechaInicio}" title="#{resourcesBundle.ViewEncuestaTitle_fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{resourcesBundle.ViewEncuestaLabel_fechaFin}"/>
                    <h:outputText value="#{encuestaController.selected.fechaFin}" title="#{resourcesBundle.ViewEncuestaTitle_fechaFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{resourcesBundle.ViewEncuestaLabel_descripcion}"/>
                    <h:outputText value="#{encuestaController.selected.descripcion}" title="#{resourcesBundle.ViewEncuestaTitle_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{encuestaController.destroyAndView}" value="#{resourcesBundle.ViewEncuestaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resourcesBundle.ViewEncuestaEditLink}"/>
                <br />
                <h:commandLink action="#{encuestaController.prepareCreate}" value="#{resourcesBundle.ViewEncuestaCreateLink}" />
                <br />
                <h:commandLink action="#{encuestaController.prepareList}" value="#{resourcesBundle.ViewEncuestaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resourcesBundle.ViewEncuestaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
