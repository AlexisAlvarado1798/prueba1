<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resourcesBundle.CreateEncuestaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resourcesBundle.CreateEncuestaLabel_pkEncuesta}" for="pkEncuesta" />
                    <h:inputText id="pkEncuesta" value="#{encuestaController.selected.pkEncuesta}" title="#{resourcesBundle.CreateEncuestaTitle_pkEncuesta}" required="true" requiredMessage="#{resourcesBundle.CreateEncuestaRequiredMessage_pkEncuesta}"/>
                    <h:outputLabel value="#{resourcesBundle.CreateEncuestaLabel_codigoencuesta}" for="codigoencuesta" />
                    <h:inputText id="codigoencuesta" value="#{encuestaController.selected.codigoencuesta}" title="#{resourcesBundle.CreateEncuestaTitle_codigoencuesta}" required="true" requiredMessage="#{resourcesBundle.CreateEncuestaRequiredMessage_codigoencuesta}"/>
                    <h:outputLabel value="#{resourcesBundle.CreateEncuestaLabel_fechaInicio}" for="fechaInicio" />
                    <h:inputText id="fechaInicio" value="#{encuestaController.selected.fechaInicio}" title="#{resourcesBundle.CreateEncuestaTitle_fechaInicio}" required="true" requiredMessage="#{resourcesBundle.CreateEncuestaRequiredMessage_fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{resourcesBundle.CreateEncuestaLabel_fechaFin}" for="fechaFin" />
                    <h:inputText id="fechaFin" value="#{encuestaController.selected.fechaFin}" title="#{resourcesBundle.CreateEncuestaTitle_fechaFin}" required="true" requiredMessage="#{resourcesBundle.CreateEncuestaRequiredMessage_fechaFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{resourcesBundle.CreateEncuestaLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{encuestaController.selected.descripcion}" title="#{resourcesBundle.CreateEncuestaTitle_descripcion}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{encuestaController.create}" value="#{resourcesBundle.CreateEncuestaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{encuestaController.prepareList}" value="#{resourcesBundle.CreateEncuestaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resourcesBundle.CreateEncuestaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
