                <h:commandLink action="#{imagenController.destroyAndView}" value="#{resourcesBundle.ViewImagenDestroyLink}"/>

                <br />

                <h:commandLink action="#{imagenController.prepareCreate}" value="#{resourcesBundle.ViewImagenCreateLink}" />
