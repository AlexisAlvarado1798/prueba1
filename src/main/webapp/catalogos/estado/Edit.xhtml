<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resourcesBundle.EditEstadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resourcesBundle.EditEstadoLabel_pkEstado}" for="pkEstado" />
                    <h:inputText id="pkEstado" value="#{estadoController.selected.pkEstado}" title="#{resourcesBundle.EditEstadoTitle_pkEstado}" required="true" requiredMessage="#{resourcesBundle.EditEstadoRequiredMessage_pkEstado}"/>
                    <h:outputLabel value="#{resourcesBundle.EditEstadoLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{estadoController.selected.codigo}" title="#{resourcesBundle.EditEstadoTitle_codigo}" required="true" requiredMessage="#{resourcesBundle.EditEstadoRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{resourcesBundle.EditEstadoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{estadoController.selected.descripcion}" title="#{resourcesBundle.EditEstadoTitle_descripcion}" required="true" requiredMessage="#{resourcesBundle.EditEstadoRequiredMessage_descripcion}"/>
                </h:panelGrid>
                <h:commandLink action="#{estadoController.update}" value="#{resourcesBundle.EditEstadoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{resourcesBundle.EditEstadoViewLink}"/>
                <br />
                <h:commandLink action="#{estadoController.prepareList}" value="#{resourcesBundle.EditEstadoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resourcesBundle.EditEstadoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
