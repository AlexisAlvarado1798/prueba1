<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resourcesBundle.CreateEstadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resourcesBundle.CreateEstadoLabel_pkEstado}" for="pkEstado" />
                    <h:inputText id="pkEstado" value="#{estadoController.selected.pkEstado}" title="#{resourcesBundle.CreateEstadoTitle_pkEstado}" required="true" requiredMessage="#{resourcesBundle.CreateEstadoRequiredMessage_pkEstado}"/>
                    <h:outputLabel value="#{resourcesBundle.CreateEstadoLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{estadoController.selected.codigo}" title="#{resourcesBundle.CreateEstadoTitle_codigo}" required="true" requiredMessage="#{resourcesBundle.CreateEstadoRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{resourcesBundle.CreateEstadoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{estadoController.selected.descripcion}" title="#{resourcesBundle.CreateEstadoTitle_descripcion}" required="true" requiredMessage="#{resourcesBundle.CreateEstadoRequiredMessage_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estadoController.create}" value="#{resourcesBundle.CreateEstadoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{estadoController.prepareList}" value="#{resourcesBundle.CreateEstadoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resourcesBundle.CreateEstadoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
