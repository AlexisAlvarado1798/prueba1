<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resourcesBundle.ViewEstadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resourcesBundle.ViewEstadoLabel_pkEstado}"/>
                    <h:outputText value="#{estadoController.selected.pkEstado}" title="#{resourcesBundle.ViewEstadoTitle_pkEstado}"/>
                    <h:outputText value="#{resourcesBundle.ViewEstadoLabel_codigo}"/>
                    <h:outputText value="#{estadoController.selected.codigo}" title="#{resourcesBundle.ViewEstadoTitle_codigo}"/>
                    <h:outputText value="#{resourcesBundle.ViewEstadoLabel_descripcion}"/>
                    <h:outputText value="#{estadoController.selected.descripcion}" title="#{resourcesBundle.ViewEstadoTitle_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estadoController.destroyAndView}" value="#{resourcesBundle.ViewEstadoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resourcesBundle.ViewEstadoEditLink}"/>
                <br />
                <h:commandLink action="#{estadoController.prepareCreate}" value="#{resourcesBundle.ViewEstadoCreateLink}" />
                <br />
                <h:commandLink action="#{estadoController.prepareList}" value="#{resourcesBundle.ViewEstadoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resourcesBundle.ViewEstadoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
