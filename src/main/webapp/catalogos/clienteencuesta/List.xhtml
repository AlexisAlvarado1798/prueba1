<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resourcesBundle.ListClienteencuestaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{resourcesBundle.ListClienteencuestaEmpty}" rendered="#{clienteencuestaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{clienteencuestaController.items.rowCount > 0}">
                    <h:outputText value="#{clienteencuestaController.pagination.pageFirstItem + 1}..#{clienteencuestaController.pagination.pageLastItem + 1}/#{clienteencuestaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{clienteencuestaController.previous}" value="#{resourcesBundle.Previous} #{clienteencuestaController.pagination.pageSize}" rendered="#{clienteencuestaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{clienteencuestaController.next}" value="#{resourcesBundle.Next} #{clienteencuestaController.pagination.pageSize}" rendered="#{clienteencuestaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{clienteencuestaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resourcesBundle.ListClienteencuestaTitle_pkClienteencuesta}"/>
                            </f:facet>
                            <h:outputText value="#{item.pkClienteencuesta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resourcesBundle.ListClienteencuestaTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resourcesBundle.ListClienteencuestaTitle_fkVenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkVenta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{clienteencuestaController.prepareView}" value="#{resourcesBundle.ListClienteencuestaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{clienteencuestaController.prepareEdit}" value="#{resourcesBundle.ListClienteencuestaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{clienteencuestaController.destroy}" value="#{resourcesBundle.ListClienteencuestaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{clienteencuestaController.prepareCreate}" value="#{resourcesBundle.ListClienteencuestaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resourcesBundle.ListClienteencuestaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
