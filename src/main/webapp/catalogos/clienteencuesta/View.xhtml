<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resourcesBundle.ViewClienteencuestaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resourcesBundle.ViewClienteencuestaLabel_pkClienteencuesta}"/>
                    <h:outputText value="#{clienteencuestaController.selected.pkClienteencuesta}" title="#{resourcesBundle.ViewClienteencuestaTitle_pkClienteencuesta}"/>
                    <h:outputText value="#{resourcesBundle.ViewClienteencuestaLabel_fecha}"/>
                    <h:outputText value="#{clienteencuestaController.selected.fecha}" title="#{resourcesBundle.ViewClienteencuestaTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{resourcesBundle.ViewClienteencuestaLabel_fkVenta}"/>
                    <h:outputText value="#{clienteencuestaController.selected.fkVenta}" title="#{resourcesBundle.ViewClienteencuestaTitle_fkVenta}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clienteencuestaController.destroyAndView}" value="#{resourcesBundle.ViewClienteencuestaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resourcesBundle.ViewClienteencuestaEditLink}"/>
                <br />
                <h:commandLink action="#{clienteencuestaController.prepareCreate}" value="#{resourcesBundle.ViewClienteencuestaCreateLink}" />
                <br />
                <h:commandLink action="#{clienteencuestaController.prepareList}" value="#{resourcesBundle.ViewClienteencuestaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resourcesBundle.ViewClienteencuestaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
