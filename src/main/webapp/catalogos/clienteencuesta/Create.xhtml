<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resourcesBundle.CreateClienteencuestaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resourcesBundle.CreateClienteencuestaLabel_pkClienteencuesta}" for="pkClienteencuesta" />
                    <h:inputText id="pkClienteencuesta" value="#{clienteencuestaController.selected.pkClienteencuesta}" title="#{resourcesBundle.CreateClienteencuestaTitle_pkClienteencuesta}" required="true" requiredMessage="#{resourcesBundle.CreateClienteencuestaRequiredMessage_pkClienteencuesta}"/>
                    <h:outputLabel value="#{resourcesBundle.CreateClienteencuestaLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{clienteencuestaController.selected.fecha}" title="#{resourcesBundle.CreateClienteencuestaTitle_fecha}" required="true" requiredMessage="#{resourcesBundle.CreateClienteencuestaRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{resourcesBundle.CreateClienteencuestaLabel_fkVenta}" for="fkVenta" />
                    <h:selectOneMenu id="fkVenta" value="#{clienteencuestaController.selected.fkVenta}" title="#{resourcesBundle.CreateClienteencuestaTitle_fkVenta}" required="true" requiredMessage="#{resourcesBundle.CreateClienteencuestaRequiredMessage_fkVenta}">
                        <f:selectItems value="#{ventaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clienteencuestaController.create}" value="#{resourcesBundle.CreateClienteencuestaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{clienteencuestaController.prepareList}" value="#{resourcesBundle.CreateClienteencuestaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resourcesBundle.CreateClienteencuestaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
