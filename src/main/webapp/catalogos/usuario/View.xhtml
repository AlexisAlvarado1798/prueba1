<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resourcesBundle.ViewUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resourcesBundle.ViewUsuarioLabel_pkUsuario}"/>
                    <h:outputText value="#{usuarioController.selected.pkUsuario}" title="#{resourcesBundle.ViewUsuarioTitle_pkUsuario}"/>
                    <h:outputText value="#{resourcesBundle.ViewUsuarioLabel_nombreusuario}"/>
                    <h:outputText value="#{usuarioController.selected.nombreusuario}" title="#{resourcesBundle.ViewUsuarioTitle_nombreusuario}"/>

                    <h:outputText value="#{usuarioController.selected.contrasena}" title="#{resourcesBundle.ViewUsuarioTitle_contrasena}"/>
                    <h:outputText value="#{resourcesBundle.ViewUsuarioLabel_tipousuarioenum}"/>
                    <h:outputText value="#{usuarioController.selected.tipousuarioenum}" title="#{resourcesBundle.ViewUsuarioTitle_tipousuarioenum}"/>
                    <h:outputText value="#{resourcesBundle.ViewUsuarioLabel_fkPersona}"/>
                    <h:outputText value="#{usuarioController.selected.fkPersona}" title="#{resourcesBundle.ViewUsuarioTitle_fkPersona}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioController.destroyAndView}" value="#{resourcesBundle.ViewUsuarioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resourcesBundle.ViewUsuarioEditLink}"/>
                <br />
                <h:commandLink action="#{usuarioController.prepareCreate}" value="#{resourcesBundle.ViewUsuarioCreateLink}" />
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{resourcesBundle.ViewUsuarioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resourcesBundle.ViewUsuarioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
