<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resourcesBundle.CreateUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resourcesBundle.CreateUsuarioLabel_pkUsuario}" for="pkUsuario" />
                    <h:inputText id="pkUsuario" value="#{usuarioController.selected.pkUsuario}" title="#{resourcesBundle.CreateUsuarioTitle_pkUsuario}" required="true" requiredMessage="#{resourcesBundle.CreateUsuarioRequiredMessage_pkUsuario}"/>
                    <h:outputLabel value="#{resourcesBundle.CreateUsuarioLabel_nombreusuario}" for="nombreusuario" />
                    <h:inputText id="nombreusuario" value="#{usuarioController.selected.nombreusuario}" title="#{resourcesBundle.CreateUsuarioTitle_nombreusuario}" required="true" requiredMessage="#{resourcesBundle.CreateUsuarioRequiredMessage_nombreusuario}"/>
                    <h:outputLabel value="#{resourcesBundle.CreateUsuarioLabel_contrasena}" for="contrasena" />
                    <h:inputText id="contrasena" value="#{usuarioController.selected.contrasena}" title="#{resourcesBundle.CreateUsuarioTitle_contrasena}" required="true" requiredMessage="#{resourcesBundle.CreateUsuarioRequiredMessage_contrasena}"/>
                    <h:outputLabel value="#{resourcesBundle.CreateUsuarioLabel_tipousuarioenum}" for="tipousuarioenum" />
                    <h:inputText id="tipousuarioenum" value="#{usuarioController.selected.tipousuarioenum}" title="#{resourcesBundle.CreateUsuarioTitle_tipousuarioenum}" required="true" requiredMessage="#{resourcesBundle.CreateUsuarioRequiredMessage_tipousuarioenum}"/>
                    <h:outputLabel value="#{resourcesBundle.CreateUsuarioLabel_fkPersona}" for="fkPersona" />
                    <h:selectOneMenu id="fkPersona" value="#{usuarioController.selected.fkPersona}" title="#{resourcesBundle.CreateUsuarioTitle_fkPersona}" required="true" requiredMessage="#{resourcesBundle.CreateUsuarioRequiredMessage_fkPersona}">
                        <f:selectItems value="#{personaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioController.create}" value="#{resourcesBundle.CreateUsuarioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{resourcesBundle.CreateUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resourcesBundle.CreateUsuarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
