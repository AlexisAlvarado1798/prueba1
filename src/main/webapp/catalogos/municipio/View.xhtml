<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resourcesBundle.ViewMunicipioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resourcesBundle.ViewMunicipioLabel_pkMunicipio}"/>
                    <h:outputText value="#{municipioController.selected.pkMunicipio}" title="#{resourcesBundle.ViewMunicipioTitle_pkMunicipio}"/>
                    <h:outputText value="#{resourcesBundle.ViewMunicipioLabel_codigo}"/>
                    <h:outputText value="#{municipioController.selected.codigo}" title="#{resourcesBundle.ViewMunicipioTitle_codigo}"/>
                    <h:outputText value="#{resourcesBundle.ViewMunicipioLabel_nombre}"/>
                    <h:outputText value="#{municipioController.selected.nombre}" title="#{resourcesBundle.ViewMunicipioTitle_nombre}"/>
                    <h:outputText value="#{resourcesBundle.ViewMunicipioLabel_fkDepartamento}"/>
                    <h:outputText value="#{municipioController.selected.fkDepartamento}" title="#{resourcesBundle.ViewMunicipioTitle_fkDepartamento}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{municipioController.destroyAndView}" value="#{resourcesBundle.ViewMunicipioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resourcesBundle.ViewMunicipioEditLink}"/>
                <br />
                <h:commandLink action="#{municipioController.prepareCreate}" value="#{resourcesBundle.ViewMunicipioCreateLink}" />
                <br />
                <h:commandLink action="#{municipioController.prepareList}" value="#{resourcesBundle.ViewMunicipioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resourcesBundle.ViewMunicipioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
