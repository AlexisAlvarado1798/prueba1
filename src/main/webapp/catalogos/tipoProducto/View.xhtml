<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resourcesBundle.ViewTipoProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resourcesBundle.ViewTipoProductoLabel_pkTipoProducto}"/>
                    <h:outputText value="#{tipoProductoController.selected.pkTipoProducto}" title="#{resourcesBundle.ViewTipoProductoTitle_pkTipoProducto}"/>
                    <h:outputText value="#{resourcesBundle.ViewTipoProductoLabel_codigo}"/>
                    <h:outputText value="#{tipoProductoController.selected.codigo}" title="#{resourcesBundle.ViewTipoProductoTitle_codigo}"/>
                    <h:outputText value="#{resourcesBundle.ViewTipoProductoLabel_nombre}"/>
                    <h:outputText value="#{tipoProductoController.selected.nombre}" title="#{resourcesBundle.ViewTipoProductoTitle_nombre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoProductoController.destroyAndView}" value="#{resourcesBundle.ViewTipoProductoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resourcesBundle.ViewTipoProductoEditLink}"/>
                <br />
                <h:commandLink action="#{tipoProductoController.prepareCreate}" value="#{resourcesBundle.ViewTipoProductoCreateLink}" />
                <br />
                <h:commandLink action="#{tipoProductoController.prepareList}" value="#{resourcesBundle.ViewTipoProductoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resourcesBundle.ViewTipoProductoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
