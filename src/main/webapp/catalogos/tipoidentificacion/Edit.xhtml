<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resourcesBundle.EditTipoidentificacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resourcesBundle.EditTipoidentificacionLabel_pkTipoidentificacion}" for="pkTipoidentificacion" />
                    <h:inputText id="pkTipoidentificacion" value="#{tipoidentificacionController.selected.pkTipoidentificacion}" title="#{resourcesBundle.EditTipoidentificacionTitle_pkTipoidentificacion}" required="true" requiredMessage="#{resourcesBundle.EditTipoidentificacionRequiredMessage_pkTipoidentificacion}"/>
                    <h:outputLabel value="#{resourcesBundle.EditTipoidentificacionLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{tipoidentificacionController.selected.codigo}" title="#{resourcesBundle.EditTipoidentificacionTitle_codigo}" required="true" requiredMessage="#{resourcesBundle.EditTipoidentificacionRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{resourcesBundle.EditTipoidentificacionLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{tipoidentificacionController.selected.descripcion}" title="#{resourcesBundle.EditTipoidentificacionTitle_descripcion}" required="true" requiredMessage="#{resourcesBundle.EditTipoidentificacionRequiredMessage_descripcion}"/>
                </h:panelGrid>
                <h:commandLink action="#{tipoidentificacionController.update}" value="#{resourcesBundle.EditTipoidentificacionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{resourcesBundle.EditTipoidentificacionViewLink}"/>
                <br />
                <h:commandLink action="#{tipoidentificacionController.prepareList}" value="#{resourcesBundle.EditTipoidentificacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resourcesBundle.EditTipoidentificacionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
